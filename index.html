<!DOCTYPE html>
<html>
	<head>
		<title>Terr√§ngschack</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<link rel="stylesheet" href="chessboard.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

		<script src="coffee/chessboard-1.0.0.js"></script>
		<script type="module" src="coffee/sketch.js"></script>
	</head>
	
	<style>
		* {
			box-sizing: border-box;
		}

		#board-wrapper {
			position: relative;
			width: 100%;
			height: auto;
			margin: 0px auto;
		}
		
		#board {
			width: 100%;
			height: 100%;
		}
		
		#overlay {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}
	</style>
	
	<body style="padding:1px; margin:1px">

		<div id="board-wrapper">
			<div id="board"></div>
			<svg id="overlay"></svg>
		</div>

		<!-- <button id="startBtn">Start Position</button>
		<button id="clearBtn">Clear Board</button> -->
		<canvas id="canvas" style="padding:1px; margin:0px"></canvas>
	</body>
